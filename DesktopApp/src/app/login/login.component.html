<div>
    <header style="margin-top: 2%;">
      <span class="orchid">ORCHID<span class="homes">HOMES</span></span>
    </header>
     <!--START OF LOGIN FORM-->
  <div style="margin-top: 10%;" >
    <h3 class="LoginTitle"> LOGIN</h3> 
  </div>
  <div class="row" >
    <div class="col-lg-3">
    </div>
    <div class="col-lg-6">
        <div class="row">
            <div class="col-lg-2">
            </div>
            <div class="col-lg-8 register-form">
                <form>
                  <div class="form-group">
                      <label>Username</label>
                      <input type="email" class="form-control" placeholder="Mobile or Email">
                  </div>
                 
                  <div class="form-group">
                      <label for="pwd">Password</label>
                      <input type="password" class="form-control" placeholder="Password" id="pwd">
                  </div>
                </form>
                    <div class="row">
                      <div class="col-lg-4"></div>
                      <div class="col-lg-4">
                        <button type="button" class="btn-block ButtonViewAll" (click)="login()">LOGIN</button>
                      </div>
                      <div class="col-lg-4"></div>
                    </div>
            </div>
            <div class="col-lg-2">
            </div>
        </div>
    </div>
    <div class="col-lg-3">
    </div>
  </div>
  <!--END OF LOGIN FORM-->
  </div>
